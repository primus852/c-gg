<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lol ItemSet Creator</title>
  <!--Core CSS -->
  <link href="./assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/vendor/animate.css/animate.min.css">
  <link href="./assets/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="./assets/vendor/c-gg/css/main.css" rel="stylesheet">
</head>
<body>
<div class="row login_box">
  <a class="btn btn-danger pull-right c-gg-close" id="closeWindow"><i class="fa fa-remove"></i> </a>
  <div class="col-md-12 col-xs-12 text-center">
    <div class="line text-center"><h3><span id="championCount"><i class="fa fa-spin fa-spinner"></i></span></h3></div>
    <div class="outter text-center"><img src="./assets/vendor/c-gg/images/logo.png" class="image-circle"/>
    </div>
    <span id="currentChampion">&nbsp;</span>
    <h1>LoL ItemSet Creator <span style="font-size:15px;">v0.1</span></h1>
  </div>
  <div class="col-md-6 col-xs-6 follow line text-center">
    <span>Patch:</span><br /><span id="currentPatch"><i class="fa fa-spin fa-spinner"></i> </span>
  </div>
  <div class="col-md-6 col-xs-6 follow line text-center">
    <span>Games analyzed:</span><br /><span id="currentAnalyze"><i class="fa fa-spin fa-spinner"></i> </span>
  </div>
  <div class="col-xs-4 text-center">
            <span class="btn btn-success btn-sm c-gg-btn btn-file">
                Select lol.launcher.exe <input type="file" id="selectLoL">
            </span>
  </div>
  <div class="col-xs-4 text-center">
    <a class="btn btn-success btn-sm c-gg-btn startCrawl" id="saveItems">Download &amp; Copy</a>
  </div>
  <div class="col-xs-4 text-center">
    <a class="btn btn-warning btn-sm c-gg-btn disabled startCrawl" id="downloadItems">Download Only</a>
  </div>
  <div class="col-md-12 col-xs-12 login_control">
    <div class="label">
      Champion.gg API Key
      <a class="btn btn-orange-small btn-sm" id="saveGG">Save</a>
      <a class="btn btn-orange-small btn-cc-med btn-sm" id="getGG">Get Key</a>
    </div>
    <input type="text" class="form-control" id="apiGGKey"/>
    <div class="col-md-12 col-xs-12 text-center">
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width:70%">
        </div>
      </div>
      <span class="label label-success progressResult"></span>
    </div>
  </div>
</div>



<script>window.$ = window.jQuery = require('./assets/vendor/jquery/dist/jquery.min.js');</script>
<script src="./assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./assets/vendor/c-gg/js/constants.js"></script>
<script src="./assets/vendor/c-gg/js/main.js"></script>

</body>
</html>
